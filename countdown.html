<div id="timer">
  <span>00</span> : <span>00</span> : <span>00</span>
</div>
<script>
let timer = document.querySelectorAll('#timer span'),   //counterblock selector
    deadline = new Date('2021, 02, 27').getTime(),  //set end time with (year, month[, day[, hour[, minute[, second[, millisecond]]]]]) format
    remain,
    interval,
    setTime = function () {
        if ((remain = deadline - Date.now()) > 0) {
            timer[0].textContent = ('0' + Math.floor(remain / 60 / 60 / 1000)).slice(-2)    //hours
            timer[1].textContent = ('0' + Math.floor((remain / 60 / 1000) % 60)).slice(-2)  //minutes
            timer[2].textContent = ('0' + Math.floor((remain / 1000) % 60)).slice(-2)       //seconds
        } else {
            clearInterval(interval) // stop counter if time is out. or you can place here some code to do something after stop
        }
    };
setTime() //first initialization
interval = setInterval(setTime, 1000) //1 sec counter
</script>
